version: '3.1'
services:
  nginx:
    image: nginx:1.13.7
    container_name: nginx
    depends_on:
      - flask
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - my-network
    ports:
      - 80:80
  flask:
    build:
      context: ./
      dockerfile: Dockerfile
    image: musical_app:1.0.0
    container_name: flask_musical_app
    volumes:
      - ./:/musical
    environment:
      - FLASK_APP=musical/musicApp.py
    command: flask run --host=0.0.0.0
    networks:
      my-network:
        aliases:
          - musical-app
    ports:
      - 8080:5000
networks:
  my-network:


